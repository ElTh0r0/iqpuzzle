app-id: com.github.elth0r0.iqpuzzle
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: iqpuzzle
separate-locales: false
rename-icon: iqpuzzle
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: iqpuzzle
    buildsystem: qmake
    no-autogen: true
    no-make-install: false
    no-parallel-make: false
    sources:
      - type: git
        url: https://github.com/ElTh0r0/iqpuzzle.git
        tag: v1.2.8
        commit: bca2b457b39397678f0a7ffbb27f6e3012c3666e
